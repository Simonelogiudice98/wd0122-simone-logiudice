<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start">
      <div>
        <h3><i class="bi bi-person-circle me-3"></i>{{post.utente}}</h3>
        <p *ngIf="!edit">{{post.caption}}</p>
        <textarea [(ngModel)]="caption" class="form-control" *ngIf="edit" cols="100" rows="5"></textarea>
        <button *ngIf="edit" (click)="modificaPost(post.id,caption)" class="btn btn-warning">Edit</button>
      </div>
      <button class="pippo" *ngIf="logged" (click)="edit = !edit" type="button"><i class="bi bi-pencil-square "></i></button>
    </div>

      <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button class="pippo" (click)="like()" *ngIf="!liked && logged" type="button"><i class="bi bi-heart"></i></button>
            <button class="pippo" (click)="like()" *ngIf="liked"  type="button"><i class="bi bi-heart-fill text-danger"></i></button>

          </div>
          <small class="text-muted">{{data}}</small>
      </div>
  </div>
