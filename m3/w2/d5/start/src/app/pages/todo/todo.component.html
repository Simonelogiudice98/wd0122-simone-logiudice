


<input type="text"[(ngModel)]="title">


<button class="new" (click)="saveTodo()">New Task</button>

<ul>
  <li *ngFor="let todo of todos">
    {{ todo.title  }}
    <button (click)="cancelTodo(todo.id)">elimina</button>
    <button (click)="doneTodo(todo.id)">modifica</button>

  </li>
</ul>
