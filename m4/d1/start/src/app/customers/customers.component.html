<form>
  <div class="row">

    <div class="col-12 col-md-6">
      <input class="form-control" type="text" name="nome"
      placeholder="nome" [(ngModel)]="customer.nome">
    </div>

    <div class="col-12 col-md-6">
      <input class="form-control" type="text" name="cognome"
      placeholder="cognome" [(ngModel)]="customer.cognome">

    </div>

    <div class="col-md-8">
      <input type="text" class="form-control" placeholder="via"
      [(ngModel)]="customer.indirizzo.via" name="via">
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="civico"
      [(ngModel)]="customer.indirizzo.civico" name="civico">
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="città"
      [(ngModel)]="customer.indirizzo.citta" name="città">
    </div>
    <div class="col-md-4">
      <input type="number" class="form-control" placeholder="cap"
      [(ngModel)]="customer.indirizzo.cap" name="cap">
    </div>

    <div class="col-12 col-md-6">
      <input class="form-control" type="text" name="email"
      placeholder="email" [(ngModel)]="customer.email">

    </div>

    <div class="col-12 col-md-6">
      <input class="form-control" type="text" name="password"
      placeholder="password" [(ngModel)]="customer.password">

    </div>
    <button class="btn btn-primary">salva</button>
  </div>


</form>

<table class="table">
  <tr *ngFor="let customer of customers"></tr>
</table>
